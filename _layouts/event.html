<div class='fr fill-light round pad2 space-bottom2 margin0'>
  <div>
    Day: <strong>{{page.day}}</strong>
  </div>
  <div>
    Time: <strong>{{page.time}}</strong>
  </div>
  <!--<div>
    Location: <strong>{{page.room}}</strong>
  </div>-->

<div class='speaker-byline'>

    {{page.speaker}}, {{page.organization}}
  {% if page.twitter %}</a>{% endif %}
</div>

{{content}}
